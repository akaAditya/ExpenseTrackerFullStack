<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Expense Tracker</title>
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    /* Header styles */
    #main-header {
      background-color: #dc3545;
      color: #fff;
      padding: 20px 0;
      margin-bottom: 20px;
    }

    #header-title {
      font-size: 2.5rem;
      text-align: center;
    }

    /* Form styles */
    .container {
      max-width: 960px;
      margin: 0 auto;
    }

    .form-control,
    .form-select {
      margin-bottom: 10px;
    }

    #submit-button {
      width: 100%;
    }

    /* Expense list styles */
    #expense-list {
      list-style: none;
      padding: 0;
    }

    #expense-list li {
      background-color: #ffffff;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #expense-list li .description {
      flex: 1;
      margin: 0 10px;
    }

    #expense-list li .amount {
      font-weight: bold;
      color: #28a745;
    }

    #expense-list li .category {
      background-color: #007bff;
      color: #fff;
      padding: 2px 8px;
      border-radius: 3px;
      font-size: 0.9rem;
    }

    #expense-list li .delete-btn {
      background-color: #dc3545;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }

    #expense-list li .delete-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <header id="main-header" class="badge-danger text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <h1 id="header-title">Expense Tracker</h1>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="row">
        <div class="col-3">
          <input type="number" class="form-control" id="amount" placeholder="Amount">
        </div>
        <div class="col-3">
          <input type="text" class="form-control" id="description" placeholder="Description">
        </div>
        <div class="col-3">
          <select class="form-select text-center" aria-label="Default select example" id="list">
            <option disabled hidden selected>Select Any</option>
            <option value="Movie">Movie</option>
            <option value="Fuel">Fuel</option>
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
          </select>
        </div>
        <div class="col-3">
            <button id="submit-button" type="submit" class="btn btn-primary" onclick="getExpense()">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container mt-2">
      <ul id="expense-list"></ul>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
